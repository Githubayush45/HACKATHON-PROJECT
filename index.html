<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoLogic</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">EcoShofify ðŸŒ¿</h1>

        <aside class="sidebar">

            <button class="menu-btn">Eco Score Calculator</button>
            <button class="menu-btn">AR Integration</button>
        </aside>
        <main class="main-content">

                <button class="dropdown-btn" onclick="toggleDropdown()">â–¼</button>

                <!-- Dropdown list for product suggestions -->
                <ul id="dropdown-list" class="dropdown-list">
                    <li onclick="selectProduct('handbag')">Handbag</li>
                    <li onclick="selectProduct('plastic bag')">Plastic Bag</li>
                    <li onclick="selectProduct('water bottle')">Water Bottle</li>

                    <li onclick="selectProduct('shampoo bottle')">Shampoo Bottle</li>
                    <li onclick="selectProduct('disposable cutlery')">Disposable Cutlery</li>
                    <li onclick="selectProduct('paper towels')">Paper Towels</li>
                    <li onclick="selectProduct('cigarettes')">Cigarettes</li>

            </div>
            <div class="results-section" id="results-section" style="display: none;">
                <h2 class="results-title">Suggested Alternatives</h2>
                <div id="results"></div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
